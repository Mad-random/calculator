<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script2.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="display__numbers" id="display-numbers">0</div>
        </div> 
        <div>
          <div class="first-row-btns">
            <button class="btn clear" id="clear">C</button>
            <button class="btn backspace" id="backspace"><img src="./images/backspace-svgrepo-com.svg"></button>
          </div>
          <div class="buttons-container" id="buttons-container">
            <button class="btn number" id="7">7</button>
            <button class="btn number" id="8">8</button>
            <button class="btn number" id="9">9</button> 
            <button class="btn operator" id="divide">&divide;</button>
            <button class="btn number" id="4">4</button> 
            <button class="btn number" id="5">5</button> 
            <button class="btn number" id="6">6</button> 
            <button class="btn operator" id="multiply">&times;</button> 
            <button class="btn number" id="1">1</button> 
            <button class="btn number" id="2">2</button> 
            <button class="btn number" id="3">3</button> 
            <button class="btn operator" id="subtract">&minus;</button> 
            <button class="btn number" id="0">0</button>
            <button class="btn number" id=".">.</button> 
            <button class="btn" id="equals">=</button> 
            <button class="btn operator" id="add">+</btn>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
